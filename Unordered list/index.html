<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unordered lists</title>
  </head>
  <body>
    <h1>Different Styles of Unordered Lists</h1>

    <!-- list with disc as bullet points -->
    <h2>List with disc as bullet points</h2>
    <ul type="disc">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>

    <!-- list with circle as bullet points -->
    <h2>List with circle as bullet points</h2>
    <ul type="circle">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>

    <!-- list with square as bullet points -->
    <h2>List with square as bullet points</h2>
    <ul type="square">
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>
  </body>
</html>
